# This workflow will build a package using Maven and then publish it to GitHub Releases when a tag is pushed
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: mvn -B clean package --file pom.xml

    - name: Upload Paper JAR
      uses: actions/upload-artifact@v4
      with:
        name: ChinaOnly-paper
        path: ChinaOnly-paper/target/ChinaOnly-paper-*.jar
        if-no-files-found: error

    - name: Upload Velocity JAR
      uses: actions/upload-artifact@v4
      with:
        name: ChinaOnly-velocity
        path: ChinaOnly-velocity/target/ChinaOnly-velocity-*.jar
        if-no-files-found: error

    - name: Upload Bungee JAR
      uses: actions/upload-artifact@v4
      with:
        name: ChinaOnly-Bungee
        path: ChinaOnly-Bungee/target/chinaonly-bungee-*.jar
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Download Paper JAR
      uses: actions/download-artifact@v4
      with:
        name: ChinaOnly-paper

    - name: Download Velocity JAR
      uses: actions/download-artifact@v4
      with:
        name: ChinaOnly-velocity

    - name: Download Bungee JAR
      uses: actions/download-artifact@v4
      with:
        name: ChinaOnly-Bungee

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "*.jar"
        tag: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          ## ChinaOnly 插件发布
          
          此版本包含以下模块：
          - ChinaOnly-paper: 适用于Paper服务器的插件
          - ChinaOnly-velocity: 适用于Velocity代理的插件
          - ChinaOnly-Bungee: 适用于BungeeCord代理的插件
          
          ### 功能特性
          - IP地理位置检测（仅允许中国地区连接）
          - 代理/VPN检测和阻止
          - SQLite数据库缓存IP信息
          - 支持IPv4和IPv6地址
          
